<!DOCTYPE html>
<html>
<head>
    <title>Auto Parts System</title>
    <!-- Import Axios library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .form-section { margin-bottom: 20px; padding: 20px; border: 1px solid #ccc; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="form-section">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar disini</a></p>
        </div>

        <!-- Register Section -->
        <div id="registerSection" class="form-section hidden">
            <h2>Register</h2>
            <input type="email" id="regEmail" placeholder="Email">
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Daftar</button>
            <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login disini</a></p>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="hidden">
            <h2>Manage Spareparts</h2>
            <button onclick="showAddForm()">Tambah Sparepart</button>
            
            <!-- Add/Edit Form -->
            <div id="sparepartForm" class="hidden">
                <input type="text" id="sparepartName" placeholder="Nama">
                <input type="number" id="sparepartStock" placeholder="Stok">
                <input type="number" id="sparepartPrice" placeholder="Harga">
                <input type="file" id="sparepartImage">
                <button onclick="saveSparepart()">Simpan</button>
            </div>

            <!-- Spareparts List -->
            <div id="sparepartsList" class="grid"></div>
        </div>

        <!-- Customer Dashboard -->
        <div id="customerDashboard" class="hidden">
            <h2>Daftar Sparepart Tersedia</h2>
            <div id="availableSpareparts" class="grid"></div>
            
            <h2>Pesanan Saya</h2>
            <div id="myOrders"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
